name: Publish to NPM
on:
  release:
    types: [created]
jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "18.x"
          registry-url: "https://registry.npmjs.org"
      - name: Install Dependencies ğŸ“¦
        run: yarn install
      - name: Compile ğŸ› 
        run: yarn compile
      - name: Build  ğŸ—
        run: yarn build
      - name: Test âœ…
        run: yarn test
      - name: Publish ğŸ“¦
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
