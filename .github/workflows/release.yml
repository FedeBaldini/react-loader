name: Publish to NPM
on:
  release:
    types: [created]
jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "18.x"
          registry-url: "https://registry.npmjs.org"
      - name: Install Dependencies 📦
        run: yarn install
      - name: Compile 🛠
        run: yarn compile
      - name: Build  🏗
        run: yarn build
      - name: Test ✅
        run: yarn test
      - name: Publish 📦
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
